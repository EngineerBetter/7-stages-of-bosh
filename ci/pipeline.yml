---
resources:
- name: 7-stages-of-bosh
  type: git
  source:
    uri: https://github.com/engineerbetter/7-stages-of-bosh.git

- name: kf-pipelines
  type: git
  source:
    uri: git@github.com:EngineerBetter/kf-pipelines.git
    private_key: ((git_private_key))
    branch: prod


jobs:
- name: set-pipeline
  serial: true
  plan:
  - get: 7-stages-of-bosh
    trigger: true
  - set_pipeline: self
    file: 7-stages-of-bosh/ci/pipeline.yml

- name: deploy-dev
  serial: true
  plan:
  - get: 7-stages-of-bosh
    trigger: true
    passed: [set-pipeline]
  - get: kf-pipelines
  - task: kf-push
    file: kf-pipelines/ci/tasks/kf-cli/task.yml
    vars:
      kf_version: ((ebkf-prod-version))
    input_mapping:
      manifest: 7-stages-of-bosh
      source: 7-stages-of-bosh
    params:
      MANIFEST: manifest-dev.yml
      GOOGLE_CREDENTIALS: ((ebkf-prod-app-developer-creds.gcp_credentials_json))
      REGION: ((ebkf-prod-app-developer-creds.region))
      CLUSTER: ((ebkf-prod-app-developer-creds.cluster_name))
      SPACE: development

- name: deploy-staging
  serial: true
  plan:
  - get: 7-stages-of-bosh
    passed: [deploy-dev]
    trigger: true
  - get: kf-pipelines
  - task: kf-push
    file: kf-pipelines/ci/tasks/kf-cli/task.yml
    vars:
      kf_version: ((ebkf-prod-version))
    input_mapping:
      manifest: 7-stages-of-bosh
      source: 7-stages-of-bosh
    params:
      MANIFEST: manifest-staging.yml
      GOOGLE_CREDENTIALS: ((ebkf-prod-app-developer-creds.gcp_credentials_json))
      REGION: ((ebkf-prod-app-developer-creds.region))
      CLUSTER: ((ebkf-prod-app-developer-creds.cluster_name))
      SPACE: development

- name: deploy-prod
  serial: true
  plan:
  - get: 7-stages-of-bosh
    passed: [deploy-staging]
    trigger: false
  - get: kf-pipelines
  - task: kf-push
    file: kf-pipelines/ci/tasks/kf-cli/task.yml
    vars:
      kf_version: ((ebkf-prod-version))
    input_mapping:
      manifest: 7-stages-of-bosh
      source: 7-stages-of-bosh
    params:
      MANIFEST: manifest-prod.yml
      GOOGLE_CREDENTIALS: ((ebkf-prod-app-developer-creds.gcp_credentials_json))
      REGION: ((ebkf-prod-app-developer-creds.region))
      CLUSTER: ((ebkf-prod-app-developer-creds.cluster_name))
      SPACE: development
